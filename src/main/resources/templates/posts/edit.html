<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Edit Post</title>
	<th:block th:include="partials/bootstrap :: styling"></th:block>
</head>
<body>
<h1>Edit Post</h1>
<form th:action="@{/posts/{id}/edit(id=${post.id})}" th:object="${post}" method="post">
	<label for="title">Title:</label>
	<input type="text" id="title" name="title" th:field="*{title}" required><br>

	<label for="body">Body:</label><br>
	<textarea id="body" name="body" th:field="*{body}" required></textarea><br>

	<button type="submit">Save Changes</button>
</form>
<a th:href="@{/posts/{id}(id=${post.id})}">Back to Post</a>
</body>
</html>
