<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Edit Post</title>
	<th:block th:include="partials/bootstrap :: styling"></th:block>
</head>
<body>
<div class="container mt-4">
	<h1 class="mb-4">Edit Post</h1>
	<form th:action="@{/posts/{id}/edit(id=${post.id})}" th:object="${post}" method="post">
		<div class="form-group">
			<label for="title" class="font-weight-bold">Title:</label>
			<input type="text" id="title" name="title" class="form-control" th:field="*{title}" required>
		</div>

		<div class="form-group">
			<label for="body" class="font-weight-bold">Body:</label>
			<textarea id="body" name="body" class="form-control" th:field="*{body}" rows="4" required></textarea>
		</div>

		<button type="submit" class="btn btn-primary">Save Changes</button>
	</form>

	<a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-secondary mt-2">Back to Post</a>
</div>
</body>
</html>
