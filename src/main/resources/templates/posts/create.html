<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Create a post</title>
	<th:block th:include="partials/bootstrap :: styling"></th:block>
</head>
<body>


<div class="container">
	<h1>Create a post</h1>
</div>

<div class="container">
<form th:action="@{/posts/create}" th:method="POST" th:object="${post}">
	<div class="form-group">
		<label for="title">Title</label>
		<input th:field="*{title}" type="text" class="form-control" id="title" name="title">
	</div>

	<div class="form-group">
		<label for="body">Body</label>
		<textarea th:field="*{body}" class="form-control" id="body" rows="3" name="body"></textarea>
	</div>
	<button type="submit">Submit</button>
</form>
</div>

</body>
</html>
