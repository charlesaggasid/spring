<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>All Posts</title>
</head>
<body>
<h1>All Posts</h1>
<ul>
	<li th:each="post : ${posts}">
		<a th:href="@{/posts/{id}(id=${post.id})}">
			<h2 th:text="${post.title}"></h2>
			<h2 th:text="${post.body}"></h2>
		</a>
	</li>
</ul>
</body>
</html>
