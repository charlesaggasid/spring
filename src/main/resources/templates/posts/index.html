<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Posts Index</title>
</head>
<body>
<h1>Posts Index</h1>
<ul>
	<li th:each="post : ${posts}">
		<a th:href="@{/posts/{id}(id=${post.id})}" th:text="${post.title}"></a>
	</li>
</ul>
<a th:href="@{/posts/create}">Create New Post</a>
</body>
</html>
